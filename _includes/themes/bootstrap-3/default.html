<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Sticky Footer -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bs-sticky-footer.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <script src="../../../assets/scripts/jQuery/jquery-2.1.0.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <script src="../scripts/jQuery/jquery-2.1.0.min.js"></script>
</head>

<div class="col-md-12" id="wrap" style="margin-left: 0px; padding-left: 0px">
    <div class="col-md-2" style="margin-left: 0px; padding-left: 0px;">
        <div class="sidebar-nav">
            <div id="the_big_nav" class="navbar" role="navigation" style="height: 100%; background-color: #f4f4f4;  padding-bottom: 0px; margin-bottom: 0px">
                <div class="navbar-collapse collapse sidebar-navbar-collapse">
                    <div style="text-align: center; margin-top: 20px">
                        <a href="{{ HOME_PATH }}"><img src="../../../assets/images/Spine-Logo-Droppels.png" style="width: 130px; cursor:pointer"></a>
                    </div>
                    <div style="text-align: center; color: #C1912C">
                        <a href="{{ HOME_PATH }}"><h3>{{ site.title }}</h2></a>
                        <!--<h5 style="color: #cca258">A Sensemaking system for human
                            work systems
                        </h5>-->
                        <hr/>
                    </div>
                    <div class="col-md-11 row">
                        <ul class="nav menu_items pull-right" style="color:grey;">
                            <li class="row col-md-12">
                                {% assign pages_list = site.pages %} {% assign group = 'navigation' %} {% include JB/pages_list %}
                            </li>

                        </ul>
                    </div>

                    <div class="row">
                        <hr>
                        <h3 style="text-align: center"><a href="#" style="color: #C1912C; margin-top:20px"></a></h3>
                    </div>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div style="margin-top:10px">
            <div class="col-md-2 pull-right">
                <button class="btn btn-default">Search</button>
            </div>

            <div class="col-md-2 pull-right">
                <input class="form-control">
            </div>
        </div>

        <hr style="margin-top: 60px">

        <div class="container">
            {{ content }}
        </div>
    </div>
</div>

<div class="col-md-12" id="footer" style="background-color: #C1912C; height: 30px; margin-top: 0px; padding-top:0px">
    <div class="container">
    </div>
</div>

<style>
    .menu_items > li > a {
        font-size: 18px;
        color: dimgray;
        text-align: right;
    }
    
    .menu_items > li a:hover {
        color: #C1912C;
        background-color: #f4f4f4;
    }

</style>

<script>
    $(window).ready(function() {
        adjustScreenLayout();
    });

    $(window).resize(function() {
        adjustScreenLayout();
    });

    var adjustScreenLayout = function() {
        var windowHeight = $(window).height();
        console.log(windowHeight);
        $('#the_big_nav').css("height", windowHeight - 30 + 'px')
    }

</script>

</html>
