<script>
    $(window).ready(function() {
        SetIconStripAlignment();
    })

    $(window).resize(function() {
        SetIconStripAlignment();
    });

    SetIconStripAlignment = function() {
        var x = $(window).height() - $('#SF').height();

        var y = x - $("#icons").height();
        $('#icons').css("margin-top", y / 2 + 'px')
    }

    $(function() {
        $('[data-toggle="popover"]').popover()
    })


    //Mouse Over
    $('#needs').mouseover(function() {
